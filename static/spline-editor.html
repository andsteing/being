    <being-behavior id="behavior">
    </being-behavior>

    <h1>Spline Editor</h1>

    <being-editor id="editor"></being-editor>

    <h1>Spline Editor</h1>

    A console should appear here soon.

    <script type="module">
        import { ready } from "/static/js/utils.js";
        import { receive_from_websocket } from "/static/js/web-socket.js";
        import { WS_ADDRESS } from "/static/js/config.js";

        const host = window.location.host;

        async function main() {
            const editor = document.getElementById("editor");
            const behavior = document.getElementById("behavior");
            receive_from_websocket(WS_ADDRESS, {
                "output-values": [
                    msg => editor.new_data(msg),
                ],
                "behavior-update": [
                    msg => behavior.behavior_message(msg),
                    msg => editor.behavior_message(msg),
                ],
                "motions": [
                    msg => behavior.content_message(msg),
                ],
            });
        }

        ready(main);
    </script>
</body>
