<html>
    <head>
        <title>Curver</title>
        <link rel="stylesheet" type="text/css" href="static/reset.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        Hello, World!
        <div id="app">
            {{ message }}
        </div>
        
    </body>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
            },
        });
    </script>
</html>
